<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    

<form 
action="mailto:info@classExample.com"
method="post"
enctype="text/plain">


<fieldset>
    <legend>Personal Details</legend>
    <label for="First name">First name:</label>
    <input type="text" id="First name" 
    name="First name" placeholder="Name" required>

    <br><br>

    <label for="Last name">Last name:</label>
    <input type="text" id="Last name" 
    name="Last name" placeholder="Last name" required> 

<br><br>

<p>Age Group</p>

<input type="radio" id="age1" name="age"
value="4">
<label for="age1">15-18</label>

<br>

<input type="radio" id="age2" name="age" 
value="2">
<label for="age2">19-35</label>

<br>

<input type="radio" id="age3" name="age" 
value="3">
<label for="age3">36-50</label>
</fieldset>

<br>
<fieldset>
    <legend>Contact Information</legend>

    <label for="email">Email Address:</label>
    <input type="emial" name="email" id="email"
    placeholder="name@gmail.com" required>

    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" name="" id="phone" 
    placeholder="0000 0000" required pattern="[0-9]{4} [0-9]{4}">

    <br><br>

    <input type="checkbox" name="offers" 
    id="offers">
    <label for="offers">Contact me about new offers</label>
</fieldset>
<br>
<fieldset>
    <legend>Message Details</legend>
    
    
    <label for="Department">Department</label>
 
     <select name="Department" id="Department">
            <option value disabled="">Please select department</option>
    
     <option value="1">Customer Support</option>
     <option value="2">Technical Support</option>
     </select>

     <br><br>

     <label for="message">Message</label>
     <br>
     <textarea name="message" id="message"
     cols="30" rows="10"
     placeholder="I have a problem"
     ></textarea>

     <br>
   
</fieldset>


<br>

<button type="submit">Submit</button>
<button type="reset">Cancel</button>

</form>




</body>
</html>
